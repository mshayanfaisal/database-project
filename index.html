<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="app.js"></script>
    <title>Recap Viewer</title>

    <style>
      :root {
        --bg: #f3f4f6;
        --card-bg: #ffffffcc;
        --text: #1f2937;
        --text-muted: #6b7280;
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --border: #e5e7eb;
        --hover: #eef2ff;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        font-family: "Segoe UI", "Noto Sans", sans-serif;
        font-size: 15px;
        background: var(--bg);
        color: var(--text);
      }

      body {
        padding: 40px 30px;
        max-width: 1200px;
        margin: auto;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h4 {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 12px;
      }

      .section {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 24px 28px;
        margin-bottom: 30px;
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      .top-link {
        text-align: right;
        margin-bottom: 16px;
      }

      .top-link a {
        font-weight: 500;
        color: var(--text-muted);
      }

      .top-link a:hover {
        color: var(--text);
      }

      .chip-container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .chip {
        padding: 8px 18px;
        border-radius: 999px;
        background: #f0f0f4;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s ease;
        border: 1px solid transparent;
        color: #374151;
      }

      .chip:hover {
        background: var(--hover);
        border-color: var(--primary);
        color: var(--primary-dark);
      }

      .chip.active {
        background: var(--primary-dark);
        color: white;
        font-weight: 600;
        border-color: var(--primary-dark);
        box-shadow: 0 2px 6px rgba(99, 102, 241, 0.4);
      }

      .stats {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 20px;
        background: #f9fafb;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      .stat {
        font-weight: 500;
      }

      .loader {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .loader img {
        height: 30px;
        opacity: 0.6;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
      }

      th,
      td {
        padding: 14px 18px;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      th {
        background-color: #f9fafb;
        color: var(--text-muted);
        font-weight: 600;
      }

      tr:hover {
        background-color: #f1f5f9;
      }

      @media (max-width: 768px) {
        .chip-container {
          flex-direction: column;
        }

        table,
        th,
        td {
          font-size: 14px;
        }

        .section {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body x-data="App()" x-init="getYears()">
    <div class="top-link">
      <a href="#" @click="Reset()">Reset</a>
    </div>

    <div class="section">
      <h4>Select Year</h4>
      <div class="chip-container">
        <template x-for="Yr in years">
          <div
            :class="['chip', Yr.year === params[`pYear`] ? 'active' : '']"
            @click="getSemester(`${Yr.year}`)"
            x-text="Yr.year"
          ></div>
        </template>
      </div>
    </div>

    <div class="section" x-show="params.pYear !== ''">
      <h4>Select Semester</h4>
      <div class="chip-container">
        <template x-for="Sem in semesters">
          <div
            :class="['chip', Sem.semester === params[`pSem`] ? 'active' : '']"
            @click="getBatch(`${Sem.semester}`)"
            x-text="Sem.semester"
          ></div>
        </template>
      </div>
    </div>

    <div class="section" x-show="params.pSem !== ''">
      <h4>Select Batch</h4>
      <div class="chip-container">
        <template x-for="Bat in batches">
          <div
            :class="['chip', Bat.class === params[`pBatch`] ? 'active' : '']"
            @click="getClass(`${Bat.class}`)"
            x-text="Bat.class"
          ></div>
        </template>
      </div>
    </div>

    <div class="section" x-show="params.pBatch !== ''">
      <h4>Select Recap</h4>
      <div class="chip-container">
        <template x-for="Rc in recaps">
          <div
            :class="['chip', Rc.rid === Number(params[`pRecap`]) ? 'active' : '']"
            @click="getRecap(`${Rc.rid}`)"
            x-text="Rc.title"
          ></div>
        </template>
      </div>
    </div>

    <div class="section" x-show="params.pRecap !== ''">
      <h4>Grade Report</h4>

      <div class="loader" x-show="students.length === 0">
        <img src="images/loading.gif" alt="Loading..." />
      </div>

      <div x-show="students.length !== 0">
        <div class="stats">
          <div class="stat">
            <strong>Total Students:</strong>
            <span x-text="students[0].total_students"></span>
          </div>
          <div class="stat">
            <strong>Failed Students:</strong>
            <span x-text="students[0].failed_students"></span>
          </div>
          <div class="stat">
            <strong>Failure Percentage:</strong>
            <span x-text="students[0].failure_percentage + '%'"></span>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>S #</th>
              <th>Reg No</th>
              <th>Name</th>
              <th>Marks</th>
              <th>Grade</th>
              <th>GPA</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(Std, index) in students" :key="Std.regno">
              <tr>
                <td x-text="index + 1"></td>
                <td x-text="Std.regno"></td>
                <td x-text="Std.name"></td>
                <td x-text="Std.total_marks"></td>
                <td x-text="Std.grade"></td>
                <td x-text="Std.gpa"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
